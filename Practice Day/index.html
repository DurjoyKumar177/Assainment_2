<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Meal Finder</h1>
        
        
        <div id="mealDetails" class="card details-card d-none">
            <div class="card-body">
                <h5 id="mealName" class="card-title"></h5>
                <img id="mealImage" class="card-img-top" alt="Meal Image">
                <p id="mealInstructions" class="card-text mt-3"></p>
                <ul id="mealIngredients" class="list-group list-group-flush"></ul>
            </div>
        </div>

        <div class="input-group mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Search for a meal...">
            <button class="btn btn-primary" id="searchButton">Search</button>
        </div>

        <div id="search-results" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
          
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
